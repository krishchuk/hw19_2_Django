{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}

    <div class="col-12 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
            </div>
            <div class="card-body">
                <img src="{{ object.picture | mymedia }}" class="img-thumbnail" width="300">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.content }}</li>
                </ul>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-body-secondary">Добавлено: {{ object.created_at }}</small>
                    <small class="text-body-secondary">Просмотров: {{ object.views_count }}</small>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 text-center">
        <div class="btn-group mb-4 " role="group" aria-label="Basic example">
            <a href="{% url 'blog:blog_update' object.pk %}" type="button" class="btn btn-block btn-warning">Изменить новость</a>
            <a href="{% url 'blog:blog_delete' object.pk %}" type="button" class="btn btn-block btn-danger">Удалить новость</a>
        </div>
    </div>

{% endblock %}
