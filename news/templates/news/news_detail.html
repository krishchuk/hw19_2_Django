{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}

    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
            </div>
            <div class="card-body">
                <img src="{{ object.picture  }}" class="img-thumbnail" width="500">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.content }}</li>
                </ul>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-body-secondary">Добавлено: {{ object.created_at }}</small>
                </div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-3 mb-4">
        <a href="{% url 'news:news_update' object.pk %}" type="button" class="btn btn-lg btn-block btn-warning">Изменить новость</a>
    </div>
    <div class="col-3 mb-4">
        <a href="{% url 'news:news_delete' object.pk %}" type="button" class="btn btn-lg btn-block btn-danger">Удалить новость</a>
    </div>
</div>

{% endblock %}
