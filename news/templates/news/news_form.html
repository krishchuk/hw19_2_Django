{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card mb-4 box-shadow">
        <div class="row">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Добавить новость</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        {% if object %}
                            Изменить
                        {% else %}
                            Опубликовать
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
