{% load my_tags %}
{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Новости</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
            <img src="{{ user.avatar | mymedia }}" class="rounded float-start" height="40">
            <h6 class="text-start float-start my-0 mr-md-auto font-weight-normal">

                {% if user.first_name %}
                    &nbsp;&nbsp;&nbsp;{{ user.first_name }}
                {% endif %}
                <br>
                {% if user.last_name %}
                   &nbsp;&nbsp;&nbsp;{{ user.last_name }}&nbsp;&nbsp;&nbsp;</h6>
                {% endif %}
            </h6>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выход</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
{% endblock %}
