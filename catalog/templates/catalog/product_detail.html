{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}

    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.category }}</h4>
            </div>
            <div class="card-body">
                <img src="{{ object.picture | mymedia }}" class="img-thumbnail" width="500">
                <h1 class="card-title pricing-card-title">{{ object.name }}.</h1>
                <h2 class="card-title pricing-card-title">{{ object.price }} руб.</h2>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.description }}</li>
                </ul>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-body-secondary">Добавлено: {{ object.created_at }}</small>
                    <button type="button" class="btn btn-lg btn-block btn-primary">Купить</button>
                    <small class="text-body-secondary">Обновлено: {{ object.updated_at }}</small>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
